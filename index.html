<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Caesar Cipher</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <!-- Nabar -->
    <!-- Portfolio Nabar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand">Caesar Cipher</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active text-right">
            <a class="nav-link" href="https://www.matthewcotton.dev/#/projects"
              >Back to Portfolio</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Inputs -->
    <div class="container">
      <div class="text-center" id="intro">
        <h1>Caesar Cipher</h1>
        <p>
          This page will encode and decode a string of text with a given key.
        </p>
      </div>
      <div id="input-area">
        <form onsubmit="return false">
          <div class="row">
            <label for="input-text">Input Text:</label>
            <textarea
              id="input-text"
              rows="5"
              cols="100"
              oninput="caesarCipher()"
            ></textarea>
          </div>
          <br />
          <div class="form-check row">
            <label for="encode">Encode:</label>
            <input
              type="radio"
              name="endecode"
              id="encode"
              onchange="caesarCipher()"
              value="encode"
              checked
            />
          </div>
          <div class="form-check row">
            <label for="decode">Decode:</label>
            <input
              type="radio"
              name="endecode"
              id="decode"
              onchange="caesarCipher()"
              value="decode"
            />
          </div>
          <br />
          <label for="key">Key 1:</label>
          <input
            type="number"
            min="-26"
            max="26"
            id="key"
            value="1"
            onchange="caesarCipher()"
          />
          <br />
          <label for="rolling-key">Key 2:</label>
          <input
            type="number"
            min="0"
            max="100"
            id="rolling-key"
            value="0"
            onchange="caesarCipher()"
          />
          <br /><br />
        </form>
      </div>

      <!-- Output -->
      <div id="output-area">
        <p>Result:</p>
        <div id="output-text">
          <br />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="caesar-cipher.js"></script>
  </body>
</html>
