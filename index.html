<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ceaser Cipher</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="text-center" id="intro">
            <h1>Ceaser Cipher</h1>
            <p>This page will encode and decode a string of text with a given key.</p>
        </div>
        <div id="input-area">
            <form onsubmit="return false">
                <div class="row">
                    <label for="input-text">Input Text:</label>
                    <textarea id="input-text" rows="5" cols="60" oninput="ceaserCipher()"></textarea>
                </div>
                <br>
                <div class="form-check row">
                    <label for="encode">Encode:</label>
                    <input type="radio" name="endecode" id="encode" onchange="ceaserCipher()" value="encode" checked>
                </div>
                <div class="form-check row">
                    <label for="decode">Decode:</label>
                    <input type="radio" name="endecode" id="decode" onchange="ceaserCipher()" value="decode">
                </div>
                <br>
                <label for="key">Key:</label>
                <input type="number" min="-26" max="26" id="key" value="1" onchange="ceaserCipher()">
                <br><br>
            </form>
        </div>
        <div id="output-area">
            <p>Result:</p>
            <div id="output-text">
                <br>
            </div>
        </div>
    </div>


    <script src="ceaser-cipher.js"></script>
</body>

</html>
